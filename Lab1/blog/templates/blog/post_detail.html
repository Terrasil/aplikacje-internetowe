
{% extends 'blog/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="postlist">
                    <a href="{% url 'post_list' %}"><button type="button" class="btn btn-blog btn-arrow-left">WRÓĆ</button></a>
                    {% if post.published_date %}
                        <div class="panel">
                            <div class="panel-heading">
                                <div class="text-center">
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h3 class="pull-left">{{ post.title }}</h3>
                                        </div>
                                        <div class="col-sm-3">
                                            <h4 class="pull-right">
                                            <small><br><font color="silver">{{ post.published_date }}</font></small>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        <div class="panel-body text-justify">
                            {{ post.text|linebreaksbr }}
                        </div>
                        <div class="panel-footer">
                            <span class="label label-default">TAGS</span>
                            {% if user.is_staff %}
                                <span class="delete label label-default"><a class="delete" href="{% url 'post_delete' pk=post.pk %}">DELETE</a></span>
                            {% endif %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
